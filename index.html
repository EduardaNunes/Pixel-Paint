<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Paint</title>
    <link rel="icon" href="Imgs/paint-board-and-brush.png">
</head>
<body>
    <header>
        <h1>Pixel Paint</h1>
        <p>Select the color you want and paint into the pixel canvas</p>
        <div class="paint-colors">
            <input type="color" class="color" value="#f2cc8f"></input>
            <input type="color" class="color" value="#81b29a"></input>
            <input type="color" class="color" value="#e07a5f"></input>
            <input type="color" class="color" value="#f4f1de"></input>
        </div>
        <div class="canvas-size">
            <button id="3" class="btn-size" onclick="size(this.id)">3x3</button>
            <button id="4" class="btn-size" onclick="size(this.id)">4x4</button>
            <button id="5" class="btn-size" onclick="size(this.id)">5x5</button>
            <button id="6" class="btn-size" onclick="size(this.id)">6x6</button>
        </div>
    </header>

    <main>
        <div class="pixel-canvas"></div>
    </main>

    <script src="paint.js"></script>
</body>
</html>
