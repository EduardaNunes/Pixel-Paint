<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Paint</title>
    <link rel="icon" href="Imgs/White Pixel Big Brush.ico">
</head>
<body>
    <header class="flex-column">
        <section class="header-text flex-column">
            <h1>Pixel Paint</h1>
            <p>Select the color you want and paint into the pixel canvas</p>
        </section>
        <section class="paint-options">
            <input type="color" class="color" value="#f2cc8f"></input>
            <input type="color" class="color" value="#81b29a"></input>
            <input type="color" class="color" value="#e07a5f"></input>
            <input type="color" class="color" value="#121212"></input>

            <button id="brush" class="tools flex-row selected" onclick="paintBrush(); select(this.id)"><img src="Imgs/White Pixel Paint Brush.ico" alt="Pixel Art of a Paint Brush"></button>
            <button id="eyeDropper" class="tools flex-row" onclick="eyeDropper(); select(this.id)"><img src="Imgs/White Pixel Dropper.ico" alt="Pixel Art of an EyeDropper"></button>
            <button id="bucket" class="tools flex-row" onclick="paintBucket(true); select(this.id)"><img src="Imgs/White Pixel Paint Bucket.ico" alt="Pixel Art of a Paint Bucket"></button>
            <button id="eraser" class="tools flex-row" onclick="eraser(); select(this.id)"><img src="Imgs/White Pixel Eraser.ico" alt="Pixel Art of an Eraser"></button>

            <button id="3" class="btn-size" onclick="size(this.id)">3x3</button>
            <button id="5" class="btn-size" onclick="size(this.id)">5x5</button>
            <button id="9" class="btn-size" onclick="size(this.id)">9x9</button>
            <button id="16" class="btn-size" onclick="size(this.id)">16x</button>
        </section>
    </header>

    <main>
        <section class="pixel-canvas"></section>
    </main>

    <footer class="flex-row">
        <p>Made by Eduarda Nunes</p>
        <a></a>
        <a></a>
        <a></a>
    </footer>
